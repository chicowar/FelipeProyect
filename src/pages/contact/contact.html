<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
  <ion-item>
    <button ion-item *ngFor="let tarjeta of tarjetas" (click)="goToDetail(tarjeta.id,tarjeta.imagen_de_perfil)">
   <h2>{{ tarjeta.puesto }}</h2>
   <p>{{ tarjeta.username }}</p>
 </button>
 </ion-item>
 </ion-list>

<div padding>
<button ion-button block (click)="createContact()"> Crear contacto</button>
</div>

</ion-content>
