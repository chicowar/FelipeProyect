<ion-header>

  <ion-navbar>
    <ion-title>Perfil de {{tarjeta.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-slides pager="true">
      <ion-slide class="header">
          <img id="imglog" src=""/>
       </ion-slide>
      <ion-slide class="header">
        <img id="imglogcompany" src=""/>
      </ion-slide>
    </ion-slides>

    <ion-item>
      <ion-label> Connecciones de {{tarjeta.username}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-input disabled (click)="enviadasList(uid)"  type="text" [(ngModel)]="'Enviadas:  '+tarjeta.Enviadas"></ion-input>
    </ion-item>

    <ion-item>
     <ion-input disabled (click)="recibidasList(uid)"  type="text" [(ngModel)]="'Recibidas:  '+tarjeta.Recibidas"></ion-input>
    </ion-item>

    <ion-item>
     <ion-input disabled (click)="favoritasList(uid)"  type="text" [(ngModel)]="'Favoritas:  '+tarjeta.Favoritas"></ion-input>
    </ion-item>

  </ion-card>

</ion-content>
