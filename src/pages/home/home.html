<ion-header>

  <ion-navbar>
    <ion-title>Perfil de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img id="imglog" src="">

    <ion-item>
      <ion-label> Connecciones de {{tarjeta.username}} </ion-label>
    </ion-item>

    <ion-item>
     <ion-input disabled (click)="enviadasdetail()"  type="text" [(ngModel)]="'Enviadas:  '+tarjeta.Enviadas"></ion-input>
    </ion-item>

    <ion-item>
     <ion-input disabled (click)="Recibidasdetail()"  type="text" [(ngModel)]="'Recibidas:  '+tarjeta.Recibidas"></ion-input>
    </ion-item>

    <div padding>
    <button ion-button block (click)="addTarjeta()"> Guardar contacto</button>
    <button *ngIf="id != 0" ion-button block (click)="deleteTarjeta()" color="danger"> Eliminar contacto</button>
    </div>

  </ion-card>

</ion-content>
