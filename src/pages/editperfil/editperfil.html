<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-slides pager="true">
    <ion-slide class="header">
        <img id="imglogedit" src=""/>
     </ion-slide>
    <ion-slide class="header">
      <img id="imglogcompanyedit" src=""/>
    </ion-slide>
  </ion-slides>

  <ion-item>
    <ion-label floating>Puesto</ion-label>
   <ion-input id="puesto" type="text" [(ngModel)]="tarjeta.puesto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripcion</ion-label>
   <ion-input id="username" [(ngModel)]="tarjeta.username"></ion-input>
  </ion-item>

  <button ion-button block (click)="EditTarjeta()">Guardar cambios</button>

</ion-card>

</ion-content>
