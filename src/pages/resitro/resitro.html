<ion-header>
  <ion-navbar>
    <ion-title>
      Crear Cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="registerUser()" item-left>Registrar</button>
</div>

</ion-content>
