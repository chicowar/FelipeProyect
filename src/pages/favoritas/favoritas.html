<ion-header>

  <ion-navbar>
    <ion-title>Favoritas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar  [(ngModel)]="searchQuery" (ionInput)="getItems($event)" id="busquedaslista"></ion-searchbar>
  <ion-list>
  <ion-item>
    <button ion-item *ngFor="let tarjeta of tarjetaslist" (click)="goToDetail(tarjeta.id,tarjeta.imagen_de_perfil)">
   <h2>{{ tarjeta.puesto }}</h2>
   <p>{{ tarjeta.username }}</p>
 </button>
 </ion-item>
 </ion-list>

</ion-content>
