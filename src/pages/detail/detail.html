<ion-header>

  <ion-navbar>
    <ion-title>Perfil de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="/assets/imgs/logo.png">

    <ion-item>
      <ion-label floating>Puesto</ion-label>
     <ion-input type="text" [(ngModel)]="tarjeta.puesto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
     <ion-textarea [(ngModel)]="tarjeta.username"></ion-textarea>
    </ion-item>

    <div padding>
    <button ion-button block (click)="addTarjeta()"> Guardar contacto</button>
    <button *ngIf="id != 0" ion-button block (click)="deleteTarjeta()" color="danger"> Eliminar contacto</button>
    </div>

  </ion-card>

</ion-content>
